<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Image</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #000000;">
    <div style="text-align: center; margin: 50px auto; max-width: 800px; padding: 20px;">
        <div style="flex: 1; position: relative; max-width: 100%; height: auto; margin: 0; padding: 0;">
            <img id="image" src="https://images.pexels.com/photos/17705758/pexels-photo-17705758/free-photo-of-pit-bull-in-close-up-view.jpeg" alt="Your Image" style="max-width: 50%; height: 50%; display: block;">
        </div>
        <div style="flex: 1; text-align: center; padding: 100px; position: absolute; width: 100%; top: 0; color: #ffffff; font-size: 70px;">
            <p>You had one Job!!</p>
        </div>
        <div style="flex: 1; text-align: center;  padding: 100px; position: absolute; width: 100%; bottom: 0;color: #ffffff; font-size: 70px;">
            <p>Game Over !!</p>
        </div>
    </div>
</body>
</html>
